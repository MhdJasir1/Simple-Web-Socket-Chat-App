<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body class="bgcolor">
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div class="container-fluid">

    <div class="row justify-content-center ">
        <div class="col-auto mt-5 align-items-center">
            <div id="username-page">
                <div class="username-page-container">
                    <h1 class="fs-2">Type your username to start Chat</h1>
                    <form id="usernameForm" name="usernameForm">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control mt-4"
                                   required/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn accent username-submit">Start Chatting</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-auto mt-5">
            <div id="chat-page" class="hidden">
                <div class="chat-container">
                    <div class="chat-header fs-5">
                        <h2>Spring WebSocket Chat Application</h2>
                    </div>
                    <div class="connecting">
                        Connecting...
                    </div>
                    <ul id="messageArea">

                    </ul>
                    <form id="messageForm" name="messageForm">
                        <div class="form-group">
                            <div class="input-group clearfix">
                                <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                                       class="form-control"/>
                                <button type="submit" class="btn primary"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

</div>
</body>
</html>
